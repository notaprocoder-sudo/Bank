{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="loginblk">
<div class="container log">
		<h2 id="login">Login</h2>
		<hr>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}

			<!-- Username -->
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" class="form-control logindet" id="username" name="username">
			</div>

			<!-- Password -->
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control logindet" id="password" name="password">
			</div>
            <!-- Login button -->
			<button type="submit" class="btn btn-secondary">Login</button>

			<!-- New user register link -->
			<p class="newreg">New user? <a href="{% url 'creds:register' %}" class="newreg">Register here</a></p>
		</form><br>
		{% for msg in messages %}
    	<h5 style="color:red; text-align: center;"> {{msg}}</h5>
    	{% endfor %}
	</div>
</div>

{% endblock %}
